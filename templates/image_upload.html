<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Model Upload - Fertilemate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
            line-height: 1.6;
            padding: 2rem 1rem;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            color: #2d3748;
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            margin-bottom: 2rem;
        }
        
        .navbar .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        
        .navbar nav a {
            color: #4a5568;
            text-decoration: none;
            margin-left: 2rem;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .navbar nav a:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-1px);
        }
        
        .container {
            max-width: 600px;
            margin: 8rem auto 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 3rem;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .upload-area {
            border: 2px dashed rgba(102, 126, 234, 0.3);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(102, 126, 234, 0.1);
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.15);
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #667eea;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2d3748;
            font-size: 0.95rem;
        }
        
        .form-group input[type="file"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 2rem auto 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 16px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            display: none;
        }
        
        .result.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }
        
        .result.success {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.2);
            color: #059669;
        }
        
        .result.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
            color: #dc2626;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 1.5rem;
            }
            .container {
                margin: 6rem 1rem 2rem;
                padding: 2rem 1.5rem;
            }
            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Fertilemate</div>
        <nav>
            <a href="/">‚Üê Back to Dashboard</a>
        </nav>
    </div>

    <div class="container">
        <h1 class="page-title">üì§ Image Model Upload</h1>
        
        <form id="imageUploadForm" enctype="multipart/form-data">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìä</div>
                <h3 style="margin-bottom: 0.5rem; color: #667eea;">Upload Image Model Data</h3>
                <p style="color: #6b7280; margin-bottom: 1rem;">Upload Excel file containing image model training data</p>
                <div class="form-group">
                    <label for="file">Select Excel File</label>
                    <input type="file" id="file" name="file" accept=".xlsx,.xls" required>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Upload Model Data</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('file');
        
        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
            }
        });
        
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        document.getElementById('imageUploadForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Uploading...';
            submitBtn.disabled = true;
            
            const formData = new FormData(this);
            
            try {
                const res = await fetch('/image', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                
                const resultDiv = document.getElementById('result');
                const message = data.message || data.error || JSON.stringify(data);
                
                if (data.error) {
                    resultDiv.className = 'result error show';
                    resultDiv.innerHTML = '<h3 style="margin-bottom: 0.5rem;">‚ùå Upload Failed</h3><p>' + message + '</p>';
                } else {
                    resultDiv.className = 'result success show';
                    resultDiv.innerHTML = '<h3 style="margin-bottom: 0.5rem;">‚úÖ Upload Successful</h3><p>' + message + '</p>';
                    
                    // Automatically redirect to image predict form after successful upload
                    setTimeout(() => {
                        window.location.href = '/image_predict_form';
                    }, 1000); // Wait 2 seconds before redirecting
                }
                
                // Scroll to result
                resultDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error show';
                resultDiv.innerHTML = '<h3 style="margin-bottom: 0.5rem;">‚ùå Upload Failed</h3><p>Network error. Please try again.</p>';
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        };
    </script>
</body>
</html>
