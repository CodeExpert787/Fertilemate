<body>
    <div class="navbar">
        <div class="logo">Fertilemate</div>
        <nav>
            <a href="/">Dashboard</a>
        </nav>
    </div>

    <div class="container">
        <h1 class="page-title">üå± Fertility Prediction Results</h1>
        
        <div id="results-content">
            <div class="loading">
                <div>üîÑ Loading your fertility prediction results...</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resultsContent = document.getElementById('results-content');
            
            try {
                // Get data from sessionStorage
                const predictionResult = sessionStorage.getItem('fertilityPredictionResult');
                const inputData = sessionStorage.getItem('fertilityInputData');
                
                if (!predictionResult || !inputData) {
                    resultsContent.innerHTML = `
                        <div class="error">
                            <div>‚ùå No prediction data found</div>
                            <div style="margin-top: 1rem; font-size: 0.9rem;">Please go back and run a new prediction.</div>
                            
                        </div>
                    `;
                    return;
                }
                
                const result = JSON.parse(predictionResult);
                const input = JSON.parse(inputData);
                
                // Build the results display
                resultsContent.innerHTML = `
                    <div class="result-section calendar-section">
                        <h3 class="section-title">üìÖ Fertility Calendar</h3>
                        ${buildCalendar(result)}
                    </div>
                
                    
                    <div class="action-buttons">
                        <a href="/" class="btn btn-secondary">Dashboard</a>
                    </div>
                `;
                
                // Initialize calendar navigation
                initializeCalendarNavigation(result);
                
            } catch (error) {
                console.error('Error loading results:', error);
                resultsContent.innerHTML = `
                    <div class="error">
                        <div>‚ùå Error loading results</div>
                        <div style="margin-top: 1rem; font-size: 0.9rem;">There was an error displaying your results. Please try again.</div>
                        <div class="action-buttons">
                            <a href="/fertility_predict" class="btn btn-primary">New Prediction</a>
                        </div>
                    </div>
                `;
            }
        });
        
        function buildResultItems(result) {
            let items = '';
            
            // Display all result properties
            for (const [key, value] of Object.entries(result)) {
                if (key !== 'success') {  // Skip success flag
                    items += `
                        <div class="result-item">
                            <div class="result-label">${formatLabel(key)}</div>
                            <div class="result-value">${formatValue(value)}</div>
                        </div>
                    `;
                }
            }
            
            return items;
        }
        
        function buildInputSummary(input) {
            let items = '';
            
            // Group and display input data
            for (const [key, value] of Object.entries(input)) {
                items += `
                    <div class="input-item">
                        <span class="input-label">${formatLabel(key)}</span>
                        <span class="input-value">${formatInputValue(key, value)}</span>
                    </div>
                `;
            }
            
            return items;
        }
        
        function formatLabel(key) {
            return key.replace(/_/g, ' ')
                     .replace(/\b\w/g, l => l.toUpperCase())
                     .replace(/Lmp/g, 'LMP')
                     .replace(/Pcos/g, 'PCOS');
        }
        
        function formatValue(value) {
            if (typeof value === 'number') {
                return value.toFixed(2);
            }
            return value;
        }
        
        function formatInputValue(key, value) {
            if (key.includes('date') || key.includes('LMP')) {
                return new Date(value).toLocaleDateString();
            }
            if (key === 'is_pcos') {
                return value === 'True' ? 'Yes' : 'No';
            }
            return value;
        }
        
        // Calendar functionality
        let currentCalendarDate = new Date();
        let fertilityData = {};
        
        function buildCalendar(result) {
            // Store fertility data for calendar navigation
            fertilityData = result;
            
            // Set initial calendar date based on fertile window or ovulation day
            if (result.ovulationDay) {
                currentCalendarDate = new Date(result.ovulationDay);
            } else if (result.fertileWindow && result.fertileWindow.start) {
                currentCalendarDate = new Date(result.fertileWindow.start);
            }
            
            return `
                <div class="calendar-container">
                    ${generateCycleInfo(result)}
                    <div class="calendar-header">
                        <div class="calendar-title" id="calendarTitle">
                            ${getMonthYearString(currentCalendarDate)}
                        </div>
                        <div class="calendar-nav">
                            <button class="nav-btn" onclick="navigateCalendar(-1)">‚Äπ Previous</button>
                            <button class="nav-btn" onclick="navigateCalendar(1)">Next ‚Ä∫</button>
                        </div>
                    </div>
                    <div id="calendarGrid">
                        ${generateCalendarGrid(currentCalendarDate, result)}
                    </div>
                    ${generateLegend()}
                </div>
            `;
        }
        
        function generateCalendarGrid(date, result) {
            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const firstDayOfWeek = firstDay.getDay();
            const daysInMonth = lastDay.getDate();
            
            let grid = `
                <div class="calendar-grid">
                    <div class="calendar-day-header">Sun</div>
                    <div class="calendar-day-header">Mon</div>
                    <div class="calendar-day-header">Tue</div>
                    <div class="calendar-day-header">Wed</div>
                    <div class="calendar-day-header">Thu</div>
                    <div class="calendar-day-header">Fri</div>
                    <div class="calendar-day-header">Sat</div>
            `;
            
            // Previous month's days
            const prevMonth = new Date(year, month - 1, 0);
            const prevMonthDays = prevMonth.getDate();
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const dayNum = prevMonthDays - i;
                grid += `<div class="calendar-day other-month">
                    <div class="day-number">${dayNum}</div>
                </div>`;
            }
            
            // Current month's days
            for (let day = 1; day <= daysInMonth; day++) {
                const currentDate = new Date(year, month, day);
                const dateString = formatDateForComparison(currentDate);
                const isToday = isDateToday(currentDate);
                const fertilityInfo = getFertilityInfo(currentDate, result);
                
                let dayClasses = 'calendar-day';
                if (isToday) dayClasses += ' today';
                if (fertilityInfo.isOvulation) dayClasses += ' ovulation-day';
                if (fertilityInfo.isPeriod) dayClasses += ' period-day';
                if (fertilityInfo.isCycleStart) dayClasses += ' cycle-start-day';
                
                grid += `<div class="${dayClasses}">
                    <div class="day-number">${day}</div>
                    ${fertilityInfo.indicator}
                </div>`;
            }
            
            // Next month's days to fill the grid
            const totalCells = Math.ceil((firstDayOfWeek + daysInMonth) / 7) * 7;
            const remainingCells = totalCells - (firstDayOfWeek + daysInMonth);
            for (let day = 1; day <= remainingCells; day++) {
                grid += `<div class="calendar-day other-month">
                    <div class="day-number">${day}</div>
                </div>`;
            }
            
            grid += '</div>';
            return grid;
        }
        
        function getFertilityInfo(date, result) {
            const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: '2-digit' });
            const monthDay = dateStr.replace(',', '');
            
            let info = {
                indicator: '',
                isOvulation: false,
                isPeriod: false,
                isCycleStart: false
            };
            
            // Check if it's ovulation day
            if (result.ovulationDay) {
                const ovulationDate = new Date(result.ovulationDay);
                if (isSameDate(date, ovulationDate)) {
                    info.isOvulation = true;
                }
            }
            
            // Check conception probability
            if (result.conceptionProbability) {
                const conception = result.conceptionProbability.find(item => {
                    return item.date === monthDay;
                });
                
                if (conception) {
                    const probability = conception.probability.toLowerCase();
                    let className = '';
                    let text = '';
                    
                    if (probability.includes('very low')) {
                        className = 'fertility-very-low';
                        text = 'Very Low';
                    } else if (probability.includes('low')) {
                        className = 'fertility-low';
                        text = probability.includes('~4%') ? '4%' : '10%';
                    } else if (probability.includes('medium')) {
                        className = 'fertility-medium';
                        text = '15%';
                    } else if (probability.includes('peak')) {
                        className = 'fertility-peak';
                        text = 'Peak 33%';
                    } else if (probability.includes('high')) {
                        className = 'fertility-high';
                        text = probability.includes('~30%') ? '30%' : '27%';
                    }
                    
                    if (className) {
                        info.indicator = `<div class="fertility-indicator ${className}">${text}</div>`;
                    }
                }
            }
            
            // --- Updated logic for period/cycle spanning months ---
            if (result.start_cycle_date && result.insights && result.insights.PeriodDuration) {
                const cycleStart = new Date(result.start_cycle_date);
                const periodDuration = parseInt(result.insights.PeriodDuration);
                const periodEnd = new Date(cycleStart);
                periodEnd.setDate(periodEnd.getDate() + periodDuration - 1);
                // If the current date is within the period range, mark as period
                if (date >= cycleStart && date <= periodEnd) {
                    info.isPeriod = true;
                }
                // If the current date is the cycle start, mark as cycle start
                if (isSameDate(date, cycleStart)) {
                    info.isCycleStart = true;
                }
            }
            
            return info;
        }
        
        function generateCycleInfo(result) {
            const cycleLength = result.insights && result.insights.CycleLength ? result.insights.CycleLength : 'N/A';
            const periodDuration = result.insights && result.insights.PeriodDuration ? result.insights.PeriodDuration : 'N/A';
            const cycleRegularity = result.cycleRegularity || 'Unknown';
            
            // Calculate next expected period date if cycle start and length are available
            let nextPeriodDate = 'N/A';
            if (result.start_cycle_date && cycleLength !== 'N/A') {
                const cycleStart = new Date(result.start_cycle_date);
                const nextPeriod = new Date(cycleStart);
                nextPeriod.setDate(nextPeriod.getDate() + parseInt(cycleLength) + parseInt(periodDuration));
                nextPeriodDate = nextPeriod.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric' 
                });
            }
            
            return `
                <div class="cycle-info">
                    <div class="cycle-info-row">
                        <div class="cycle-stat">
                            <div class="cycle-stat-label">Cycle Length</div>
                            <div class="cycle-stat-value">${cycleLength}</div>
                            <div class="cycle-stat-unit">${cycleLength !== 'N/A' ? 'days' : ''}</div>
                        </div>
                        <div class="cycle-stat">
                            <div class="cycle-stat-label">Period Duration</div>
                            <div class="cycle-stat-value">${periodDuration}</div>
                            <div class="cycle-stat-unit">${periodDuration !== 'N/A' ? 'days' : ''}</div>
                        </div>
                        <div class="cycle-stat">
                            <div class="cycle-stat-label">Cycle Regularity</div>
                            <div class="cycle-stat-value">${cycleRegularity}</div>
                        </div>
                        <div class="cycle-stat">
                            <div class="cycle-stat-label">Next Period</div>
                            <div class="cycle-stat-value" style="font-size: 1rem;">${nextPeriodDate}</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function generateLegend() {
            return `
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color fertility-very-low"></div>

                    </div>
                    <div class="legend-item">
                        <div class="legend-color fertility-low"></div>
                        <span>Low Fertility</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color fertility-medium"></div>
                        <span>Medium Fertility</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color fertility-high"></div>
                        <span>High Fertility</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color fertility-peak"></div>
                        <span>Peak Fertility</span>
                    </div>
                    <div class="legend-item">
                        <span>ü•ö Ovulation Day</span>
                    </div>
                    <div class="legend-item">
                        <span>üîÑ Cycle Start Date</span>
                    </div>
                </div>
            `;
        }
        
        function initializeCalendarNavigation(result) {
            // Calendar navigation is handled by onclick functions
        }
        
        function navigateCalendar(direction) {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + direction);
            
            // Update calendar title
            document.getElementById('calendarTitle').textContent = getMonthYearString(currentCalendarDate);
            
            // Update calendar grid
            document.getElementById('calendarGrid').innerHTML = generateCalendarGrid(currentCalendarDate, fertilityData);
        }
        
        function getMonthYearString(date) {
            return date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
        }
        
        function formatDateForComparison(date) {
            return date.toLocaleDateString('en-US', { month: 'short', day: '2-digit' });
        }
        
        function isDateToday(date) {
            const today = new Date();
            return isSameDate(date, today);
        }
        
        function isSameDate(date1, date2) {
            return date1.getFullYear() === date2.getFullYear() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getDate() === date2.getDate();
        }
