<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Fertilemate</title>
    <style>
        body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #f3f4f6; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card { background:#fff; padding:2rem; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,0.08); width:100%; max-width:420px; }
        h2 { margin:0 0 1.25rem; font-weight:700; color:#111827; }
        .form-group { margin-bottom:1rem; }
        input { width:100%; padding:0.85rem 1rem; border-radius:12px; border:1.5px solid #e5e7eb; font-size:1rem; }
        input:focus { outline:none; border-color:#6366f1; box-shadow:0 0 0 4px rgba(99,102,241,0.15); }
        .btn { width:100%; padding:0.9rem 1rem; border:none; background:#6366f1; color:#fff; border-radius:999px; font-weight:700; cursor:pointer; }
        .btn:hover { background:#4f46e5; }
        .flash { background:#fee2e2; color:#991b1b; padding:0.75rem 1rem; border-radius:12px; margin-bottom:1rem; border:1px solid #fecaca; }
        a { color:#4f46e5; text-decoration:none; font-weight:600; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="card">
        <h2>Reset your password</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash">{{ message }}</div>
          {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <input type="password" name="password" placeholder="New password" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="btn">Reset password</button>
        </form>
        <div style="text-align:center; margin-top:0.75rem;">
            <a href="{{ url_for('login') }}">Back to sign in</a>
        </div>
    </div>
</body>
</html>
